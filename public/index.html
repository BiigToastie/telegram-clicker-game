<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: telegram.org *.telegram.org">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
    <audio id="bgMusic" loop>
        <source src="music/background.mp3" type="audio/mp3">
    </audio>
    <style>
        /* All existing styles remain unchanged */
        /* ... */

        /* Insel Overlay */
        .island-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color);
            z-index: 9999;
            display: none;
            flex-direction: column;
            padding: 60px 20px 20px 20px;
        }

        .island-overlay.active {
            display: flex;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: #e74c3c;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .level-header {
            position: relative;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Tycoon Game Container */
        .tycoon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .tycoon-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tycoon-resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .resource-card {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .building-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .building-card {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .building-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- All existing HTML content remains unchanged until the island-overlay -->

    <!-- Insel Overlay -->
    <div class="island-overlay" id="islandOverlay">
        <button class="back-button" id="backButton">‚Ü©Ô∏è Zur√ºck</button>
        <div class="tycoon-container">
            <div class="tycoon-header">
                <h2>üèùÔ∏è Insel Tycoon</h2>
                <p>Baue deine eigene Insel auf!</p>
    </div>

            <div class="tycoon-resources">
                <div class="resource-card">
                    <h3>üíé Kristalle</h3>
                    <div id="crystalCount">0</div>
        </div>
                <div class="resource-card">
                    <h3>üå≥ Holz</h3>
                    <div id="woodCount">0</div>
                </div>
                <div class="resource-card">
                    <h3>‚õèÔ∏è Stein</h3>
                    <div id="stoneCount">0</div>
        </div>
    </div>

            <div class="building-grid" id="buildingGrid">
                <!-- Wird dynamisch gef√ºllt -->
            </div>
        </div>
    </div>

    <!-- All existing JavaScript code remains unchanged -->
    <script>
        // All existing JavaScript code remains unchanged

        // Tycoon Game Logic
        const tycoonGame = {
            resources: {
                crystals: 0,
                wood: 0,
                stone: 0
            },
            buildings: [
                {
                    id: 'woodcutter',
                    name: 'ü™ì Holzf√§ller',
                    cost: { crystals: 10 },
                    production: { wood: 1 },
                    count: 0
                },
                {
                    id: 'quarry',
                    name: '‚õèÔ∏è Steinbruch',
                    cost: { crystals: 15 },
                    production: { stone: 1 },
                    count: 0
                }
            ]
        };

        function updateTycoonDisplay() {
            document.getElementById('crystalCount').textContent = tycoonGame.resources.crystals;
            document.getElementById('woodCount').textContent = tycoonGame.resources.wood;
            document.getElementById('stoneCount').textContent = tycoonGame.resources.stone;
            
            // Update Building Grid
            const grid = document.getElementById('buildingGrid');
            grid.innerHTML = tycoonGame.buildings.map(building => `
                <div class="building-card" onclick="buyBuilding('${building.id}')">
                    <h3>${building.name}</h3>
                    <div>Anzahl: ${building.count}</div>
                    <div>Kosten: ${Object.entries(building.cost).map(([res, amount]) => 
                        `${amount} ${res}`).join(', ')}</div>
                </div>
            `).join('');
        }

        // Initialisiere Tycoon Display beim √ñffnen der Insel
        document.getElementById('islandButton').addEventListener('click', () => {
            updateTycoonDisplay();
        });
    </script>
</body>
</html>
