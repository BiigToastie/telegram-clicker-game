    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h2>üèÜ Bestenliste</h2>
            <span class="your-rank">Dein Rang: <span id="yourRank">-</span></span>
        </div>
        <div class="leaderboard-list" id="leaderboardList">
            <!-- Wird dynamisch gef√ºllt -->
        </div>
    </div>

    <!-- ... (all remaining HTML content remains unchanged) ... -->

    <script>
        window.addEventListener('load', () => {
            // ... (all existing JavaScript code remains unchanged until the leaderboard section) ...

            // Bestenliste alle 5 Sekunden aktualisieren
            setInterval(updateLeaderboard, 5000);
            updateLeaderboard();

            // Speichere Spielerdaten
            async function saveUserData() {
                try {
                    const telegramId = tg.initDataUnsafe?.user?.id;
                    if (!telegramId) return;

                    const telegramUsername = tg.initDataUnsafe?.user?.username;

                    await fetch(`/api/user/${telegramId}/save`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            coins: gameState.coins,
                            multiplier: gameState.multiplier,
                            level: gameState.level,
                            upgrades: gameState.upgrades,
                            telegramUsername: telegramUsername
                        })
                    });
                } catch (error) {
                    console.error('Fehler beim Speichern:', error);
                }
            }

            // ... (all remaining JavaScript code remains unchanged) ...
        });
    </script>
</body>
