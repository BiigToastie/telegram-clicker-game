<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: telegram.org *.telegram.org">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (all existing styles remain unchanged) ... */
    </style>
</head>
<body>
    <!-- ... (all existing HTML content remains unchanged until updateLeaderboard function) ... -->

    <script>
        window.addEventListener('load', () => {
            // ... (all existing JavaScript code remains unchanged until updateLeaderboard function) ...

            async function updateLeaderboard() {
                try {
                    const response = await fetch('/api/leaderboard');
                    const leaderboard = await response.json();
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';

                    const currentUser = tg.initDataUnsafe?.user?.id;
                    let yourRank = '-';

                    leaderboard.forEach((player, index) => {
                        const item = document.createElement('div');
                        item.className = `leaderboard-item${player.id === currentUser ? ' leaderboard-you' : ''}`;
                        
                        const rank = index + 1;
                        if (player.id === currentUser) {
                            yourRank = rank;
                            document.getElementById('yourRank').textContent = rank;
                            document.getElementById('playerRank').textContent = `#${rank}`;
                        }

                        item.innerHTML = `
                            <div class="leaderboard-rank${rank <= 3 ? ` rank-${rank}` : ''}">${rank}</div>
                            <div class="leaderboard-name">${player.name}</div>
                            <div class="leaderboard-stats">
                                <span class="leaderboard-level">Level ${player.level}</span>
                                <span class="leaderboard-coins">${Number(player.coins).toFixed(2)} ðŸª™</span>
                            </div>
                        `;

                        item.addEventListener('click', () => {
                            window.open(`https://t.me/${player.username}`);
                        });

                        leaderboardList.appendChild(item);
                    });

                    document.getElementById('yourRank').textContent = yourRank;
                } catch (error) {
                    console.error('Fehler beim Laden der Bestenliste:', error);
                }
            }

            // ... (all remaining JavaScript code remains unchanged) ...
        });
    </script>
</body>
</html>
