        /* Neue Styles f√ºr das Insel-Feature (am Ende der style-Tags hinzuf√ºgen) */
        /* Insel Grid Layout */
        .island-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
            margin-top: 60px;
        }

        /* Ressourcen Bar */
        .island-resources {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--tg-theme-secondary-bg-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            border-bottom: 2px solid var(--theme-green-dark);
        }

        /* Rest der neuen Styles f√ºr das Insel-Feature */
        .resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .building-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s;
            border: 1px solid var(--theme-green-dark);
        }

        .building-card:active {
            transform: scale(0.98);
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .building-title {
            font-weight: bold;
            color: var(--theme-green-light);
        }

        .building-level {
            background: var(--theme-green-dark);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .building-info {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .building-action {
            background: var(--theme-green-light);
            border: none;
            padding: 8px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .building-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
