<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: telegram.org *.telegram.org">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* All existing styles remain unchanged */
        /* ... */
    </style>
</head>
<body>
    <!-- All existing HTML content remains unchanged -->

    <script>
        window.addEventListener('load', () => {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            
            let gameState = {
                coins: 0,
                multiplier: 0.1,
                level: {
                    current: 0,
                    exp: 0,
                    nextLevel: 100  // EXP für Level 1
                },
                upgrades: {
                    multiplier: {
                        cost: 5,
                        increment: 0.1,
                        costIncrease: 1.3
                    },
                    autoClicker: {
                        active: false,
                        cost: 100,
                        value: 0.1,
                        upgradeCost: 200,
                        costIncrease: 1.5,
                        lastUpdate: Date.now()
                    }
                }
            };

            let autoClickerInterval;

            function calculateOfflineProgress() {
                if (gameState.upgrades.autoClicker.active && gameState.upgrades.autoClicker.lastUpdate) {
                    const now = Date.now();
                    const timeDiff = now - gameState.upgrades.autoClicker.lastUpdate;
                    const seconds = Math.floor(timeDiff / 1000);
                    
                    if (seconds > 0) {
                        const offlineCoins = seconds * gameState.upgrades.autoClicker.value;
                        gameState.coins += offlineCoins;
                        showToast(`🤖 Während du weg warst:\n+${offlineCoins.toFixed(2)} Coins in ${seconds} Sekunden!`);
                    }
                    
                    gameState.upgrades.autoClicker.lastUpdate = now;
                    saveUserData();
                }
            }

            function startAutoClicker() {
                if (gameState.upgrades.autoClicker.active && !autoClickerInterval) {
                    autoClickerInterval = setInterval(() => {
                        gameState.coins += gameState.upgrades.autoClicker.value;
                        addExp(0.1);
                        updateDisplay();
                        gameState.upgrades.autoClicker.lastUpdate = Date.now();
                        saveUserData();
                        const container = document.querySelector('.cookie-container');
                        const containerRect = container.getBoundingClientRect();
                        createSplitters(containerRect.width / 2, containerRect.height / 2);
                    }, 1000);
                }
            }

            function simulateClick() {
                clickButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clickButton.style.transform = 'scale(1)';
                }, 100);
            }

            function createSplitters(x, y) {
                const splitterCount = 12;
                
                for (let i = 0; i < splitterCount; i++) {
                    const splitter = document.createElement('div');
                    splitter.className = 'cookie-splitter';
                    
                    const angle = (Math.PI * 2 * i) / splitterCount + (Math.random() * 0.5 - 0.25);
                    const distance = 100 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    const rotation = Math.random() * 720 - 360;
                    
                    splitter.style.setProperty('--tx', `${tx}px`);
                    splitter.style.setProperty('--ty', `${ty}px`);
                    splitter.style.setProperty('--r', `${rotation}deg`);
                    
                    splitter.style.left = `${x}px`;
                    splitter.style.top = `${y}px`;
                    
                    document.querySelector('.cookie-container').appendChild(splitter);
                    
                    setTimeout(() => splitter.remove(), 800);
                }
            }

            // Debounce-Funktion für effizienteres Speichern
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Sofortiges Speichern ohne Debounce
            async function saveUserDataImmediate() {
                try {
                    const telegramId = tg.initDataUnsafe?.user?.id;
                    if (!telegramId) return;

                    const userData = tg.initDataUnsafe?.user;
                    const userFullName = userData?.first_name + (userData?.last_name ? ' ' + userData?.last_name : '');

                    await fetch(`/api/user/${telegramId}/save`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            coins: gameState.coins,
                            multiplier: gameState.multiplier,
                            level: gameState.level,
                            upgrades: gameState.upgrades,
                            name: userFullName || 'Unbekannter Spieler',
                            username: userData?.username || ''
                        })
                    });
                } catch (error) {
                    console.error('Fehler beim Speichern:', error);
                    // Versuche erneut zu speichern nach kurzer Verzögerung
                    setTimeout(saveUserDataImmediate, 1000);
                }
            }

            // Event-Listener für das Schließen der App
            window.addEventListener('beforeunload', () => {
                saveUserDataImmediate();
            });

            // Event-Listener für Visibility Change
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    saveUserDataImmediate();
                }
            });

            // Lade Spielerdaten
            async function loadUserData() {
                try {
                    const telegramId = tg.initDataUnsafe?.user?.id;
                    if (!telegramId) return;

                    const response = await fetch(`/api/user/${telegramId}`);
                    const userData = await response.json();
                    
                    gameState = {
                        coins: Number(userData.coins || 0),
                        multiplier: Number(userData.multiplier || 0.1),
                        level: {
                            current: Number(userData.level?.current || 0),
                            exp: Number(userData.level?.exp || 0),
                            nextLevel: Number(userData.level?.nextLevel || 100)
                        },
                        upgrades: {
                            multiplier: {
                                cost: Number(userData.upgrades?.multiplier?.cost || 5),
                                increment: Number(userData.upgrades?.multiplier?.increment || 0.1),
                                costIncrease: Number(userData.upgrades?.multiplier?.costIncrease || 1.3)
                            },
                            autoClicker: {
                                active: Boolean(userData.upgrades?.autoClicker?.active || false),
                                cost: Number(userData.upgrades?.autoClicker?.cost || 100),
                                value: Number(userData.upgrades?.autoClicker?.value || 0.1),
                                upgradeCost: Number(userData.upgrades?.autoClicker?.upgradeCost || 200),
                                costIncrease: Number(userData.upgrades?.autoClicker?.costIncrease || 1.5),
                                lastUpdate: Number(userData.upgrades?.autoClicker?.lastUpdate || Date.now())
                            }
                        }
                    };

                    if (gameState.upgrades.autoClicker.active) {
                        document.getElementById('autoClickerBuy').style.display = 'none';
                        document.getElementById('autoClickerUpgrade').style.display = 'flex';
                        calculateOfflineProgress();
                        startAutoClicker();
                    }
                    
                    updateDisplay();
                } catch (error) {
                    console.error('Fehler beim Laden:', error);
                }
            }

            // Lade Daten beim Start
            loadUserData();

            // Element-Referenzen
            const coinsDisplay = document.getElementById('coins');
            const multiplierDisplay = document.getElementById('multiplier');
            const clickValueDisplay = document.getElementById('clickValue');
            const clickButton = document.getElementById('clickButton');
            const multiplierCost = document.getElementById('multiplierCost');

            // Cookie-Button Click Handler
            clickButton.addEventListener('click', (e) => {
                gameState.coins += gameState.multiplier;
                addExp(0.5);
                updateDisplay();
                tg.HapticFeedback.impactOccurred('light');
                saveUserDataImmediate();
                
                // Animation für den Click
                clickButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clickButton.style.transform = 'scale(1)';
                }, 100);
                
                // Splitter-Animation
                const container = document.querySelector('.cookie-container');
                const containerRect = container.getBoundingClientRect();
                createSplitters(containerRect.width / 2, containerRect.height / 2);
            });

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast-message ${type}`;
                toast.textContent = message;
                document.getElementById('toastContainer').appendChild(toast);
                
                // Toast nach Animation entfernen
                setTimeout(() => toast.remove(), 3000);
            }

            document.querySelector('.upgrade-item').addEventListener('click', () => {
                if (gameState.coins >= gameState.upgrades.multiplier.cost) {
                    gameState.coins -= gameState.upgrades.multiplier.cost;
                    gameState.multiplier += gameState.upgrades.multiplier.increment;
                    gameState.upgrades.multiplier.cost = Math.ceil(Number(gameState.upgrades.multiplier.cost) * gameState.upgrades.multiplier.costIncrease);
                    addExp(25);
                    updateDisplay();
                    tg.HapticFeedback.notificationOccurred('success');
                    showToast(`🎉 Multiplier: ${gameState.multiplier.toFixed(2)} | Nächstes: ${gameState.upgrades.multiplier.cost} Coins`);
                    saveUserDataImmediate();
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    showToast(`❌ Du brauchst ${gameState.upgrades.multiplier.cost} Coins!`, 'error');
                }
            });

            document.getElementById('autoClickerBuy').addEventListener('click', () => {
                if (!gameState.upgrades.autoClicker.active && gameState.coins >= gameState.upgrades.autoClicker.cost) {
                    gameState.coins -= gameState.upgrades.autoClicker.cost;
                    gameState.upgrades.autoClicker.active = true;
                    startAutoClicker();
                    updateDisplay();
                    document.getElementById('autoClickerBuy').style.display = 'none';
                    document.getElementById('autoClickerUpgrade').style.display = 'flex';
                    showToast('🤖 Auto-Clicker aktiviert!');
                    saveUserDataImmediate();
                } else {
                    showToast(`❌ Du brauchst ${gameState.upgrades.autoClicker.cost} Coins!`, 'error');
                }
            });

            document.getElementById('autoClickerUpgrade').addEventListener('click', () => {
                if (gameState.coins >= gameState.upgrades.autoClicker.upgradeCost) {
                    gameState.coins -= gameState.upgrades.autoClicker.upgradeCost;
                    gameState.upgrades.autoClicker.value += 0.1;
                    gameState.upgrades.autoClicker.upgradeCost = Math.ceil(gameState.upgrades.autoClicker.upgradeCost * gameState.upgrades.autoClicker.costIncrease);
                    addExp(100);
                    updateDisplay();
                    showToast(`⚡ Auto-Clicker: ${gameState.upgrades.autoClicker.value.toFixed(2)}/s`);
                    saveUserData();
                } else {
                    showToast(`❌ Du brauchst ${gameState.upgrades.autoClicker.upgradeCost} Coins!`, 'error');
                }
            });

            function updateDisplay() {
                coinsDisplay.textContent = gameState.coins.toFixed(2);
                multiplierDisplay.textContent = gameState.multiplier.toFixed(2);
                clickValueDisplay.textContent = gameState.multiplier.toFixed(2);
                multiplierCost.textContent = `${Math.ceil(gameState.upgrades.multiplier.cost)} 🪙`;
                document.getElementById('levelDisplay').textContent = gameState.level.current;
                document.getElementById('currentExp').textContent = Math.floor(gameState.level.exp);
                document.getElementById('nextLevelExp').textContent = gameState.level.nextLevel;
                document.getElementById('nextLevelExpDisplay').textContent = gameState.level.nextLevel;
                document.getElementById('expBar').style.width = `${(gameState.level.exp / gameState.level.nextLevel) * 100}%`;
                if (gameState.upgrades.autoClicker.active) {
                    const autoClickValue = document.getElementById('autoClickValue');
                    autoClickValue.style.display = 'inline-block';
                    document.getElementById('autoClickMultiplier').textContent = 
                        gameState.upgrades.autoClicker.value.toFixed(2);
                    document.getElementById('autoClickerUpgradeCost').textContent = 
                        `${Math.ceil(gameState.upgrades.autoClicker.upgradeCost)} 🪙`;
                    document.getElementById('autoClickerValue').textContent = 
                        `${gameState.upgrades.autoClicker.value.toFixed(2)}`;
                }
            }

            // Initiales Update
            updateDisplay();

            async function updateLeaderboard() {
                try {
                    const response = await fetch('/api/leaderboard');
                    const leaderboard = await response.json();
                    const limitedLeaderboard = leaderboard.slice(0, 100);
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';

                    const currentUser = tg.initDataUnsafe?.user?.id;
                    let yourRank = '-';

                    limitedLeaderboard.forEach((player, index) => {
                        const item = document.createElement('div');
                        item.className = `leaderboard-item${player.id === currentUser ? ' leaderboard-you' : ''}`;
                        
                        const rank = index + 1;
                        if (player.id === currentUser) {
                            yourRank = rank;
                            document.getElementById('playerRank').textContent = rank;
                        }

                        item.innerHTML = `
                            <div class="leaderboard-rank${rank <= 3 ? ` rank-${rank}` : ''}">${rank}</div>
                            <div class="leaderboard-name">${player.name}</div>
                            <div class="leaderboard-stats">
                                <span class="leaderboard-level">Level ${player.level}</span>
                                <span class="leaderboard-coins">${Number(player.coins).toFixed(2)} 🪙</span>
                            </div>
                        `;

                        item.addEventListener('click', () => {
                            if (player.username) {
                                window.open(`https://t.me/${player.username}`);
                            }
                        });

                        leaderboardList.appendChild(item);
                    });

                    document.getElementById('yourRank').textContent = yourRank;
                } catch (error) {
                    console.error('Fehler beim Laden der Bestenliste:', error);
                }
            }

            // Bestenliste alle 30 Sekunden aktualisieren
            setInterval(updateLeaderboard, 30000);
            updateLeaderboard();

            function calculateExpForNextLevel(level) {
                if (level === 0) return 100;  // Level 0 -> 1 braucht 100 EXP
                if (level === 1) return 150;  // Level 1 -> 2 braucht 150 EXP
                return Math.floor(150 * Math.pow(1.45, level - 1));  // Ab Level 2 steigt es exponentiell
            }

            function addExp(amount) {
                gameState.level.exp += amount;
                while (gameState.level.exp >= gameState.level.nextLevel) {
                    gameState.level.exp -= gameState.level.nextLevel;
                    gameState.level.current++;
                    gameState.level.nextLevel = calculateExpForNextLevel(gameState.level.current);
                    showToast(`🎖 Level Up! Du bist jetzt Level ${gameState.level.current}!\nNächstes Level: ${gameState.level.nextLevel} EXP`);
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
